<!DOCTYPE html>
<html lang="es-AR">
<head>
    <title>Primer trabajo pr√°ctico</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/services/inputFilter.service.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
</head>
<body>
    <main class="t">
        <div class="t-content">
            <div class="inputs">
                <div id='hidden' class="alert alert-warning" role="alert">
                </div>
                <form id="form-plazo">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputName" placeholder="Name and Lastname">
                        <label for="floatingInput">Nombre y Apellido</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                          <input id='reinvertir' class="form-check-input mt-0" type="checkbox" value="true" aria-label="Checkbox for following text input">
                          <label>Reinvertir</label>
                        </div>
                        <input id='capital' type="number" class="form-control" placeholder="Capital ARS">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary" type="submit">Calcular</button>
                        <input id='dias' type="number" class="form-control" placeholder="Cantidad de dias" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </form>
                <table id='indice-table' class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Dias</th>
                        <th scope="col">%</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>30 - 60</td>
                        <td>40% anual</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>61 - 120</td>
                        <td>45% anual</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>121 - 360</td>
                        <td>50% anual</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>+ 361</td>
                        <td>55% anual</td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="results">
                <div id="result-content"></div>
                <di id="result-stadist">
                    <canvas id="myChart" width="300" height="150"></canvas>
                </di>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
